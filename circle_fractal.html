<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Circle Fractal</title>
  </head>

<style type="text/css">
.body,canvas {
  background-color: #2E2E2E;
}
</style>

<body>
  <!--create a canvas tag with an "id" attribute-->
  <canvas id="canvas"></canvas>

<script type="text/javascript">
//locate the canvas tag and set the context to 2D
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');

//determine the width and height of the canvas and move to the start point
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.translate(canvas.width / 2, canvas.height / 2);

//the recursive function
function drawCircle(x, y, radius) {
    ctx.strokeStyle = 'black';
    //use the arc method to draw a full circle
    ctx.arc(x, y, radius, 0, Math.PI * 2, true);
    // determine the color of the circle
    ctx.fillStyle = "#4A9297";
    ctx.fill();
    if (radius > 2) {
        // recursion when the function calls itself
        // draw 2 circles side by side
        drawCircle(x + radius/2, y, radius/2);
        drawCircle(x - radius/2, y, radius/2);
    }
    ctx.stroke();
}

//call the function
drawCircle(10, 10, 300);

</script>
</body>
</html>
